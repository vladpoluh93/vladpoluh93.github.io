                    <p>Серия Hellblazer была задумана создателями как мрачный мистический комикс. Главный герой &ndash; Джон Константин &ndash; 
                    детектив, расследующий дела, связанные с мистикой и сверхъествественным. Духи, демоны, ангелы &ndash; с некоторыми из 
                    них главный герой знаком лично и даже успел получить врагов среди этой потусторонней братии. Константин нередко
                    использует грязные приемы для достижения целей, хотя и думает, что делает то или иное дело во благо.</p>

                    <p>Лорд Танос, безумный титан, по праву считается одним из величайших злодеев вселенной Marvel.
                    Но откуда он родом? Как прошло его детство? Что сделало его тем, кем он стал &ndash; могущественным 
                    покровителем смерти и разрушения? И, что самое важное, каковы его мотивы? Все ответы &ndash; в этом комиксе!
                    Перед вами &ndash; история трагедии, лжи и судьбоносного жребия; история того, как Танос, воплощение космической 
                    кары, пришёл к власти в роли несравненного злодея. Реки крови прольются во имя истинной любви на том пути, 
                    что изменит не только жизнь одного мальчика, но и судьбу всей галактики &ndash; и даже самой вселенной Marvel!</p>
                </label>
